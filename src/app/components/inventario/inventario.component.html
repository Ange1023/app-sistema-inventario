
<div>
  <h1>Inventario de Sede</h1>
<button class="addInv" (click)="openModal()">Agregar Registro</button>
</div>

<table>
  <thead>
    <tr>
      <th>Producto</th>
      <th>Stock</th>
      <th>ROP</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventario" [class.reorder]="item.stock < item.reorderPoint">
      <td>{{ getProductName(item.productoId) }}</td>
      <td [ngClass]="{'redStock': item.stock <= item.reorderPoint}">{{ item.stock }}</td>
      <td>{{ item.reorderPoint }}</td>
      <td>
        <button class='editar'(click)="editInventario(item)">Editar</button>
        <button class='eliminar' (click)="deleteInventario(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<app-modal-inventario *ngIf="showModal" [inventarioItem]="selectedInventarioItem" [sedeId]="sedeId" (closed)="closeModal($event)"></app-modal-inventario>
