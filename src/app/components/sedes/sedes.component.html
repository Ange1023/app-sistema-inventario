<div class="contenedor">
  <div class="boton">
    <h1>Sedes</h1>
  <button (click)="openModal()" id="agregar">Agregar Sede</button>
  </div>


  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Ubicaci√≥n</th>
        <th>Contacto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sede of sedes">
        <td>{{ sede.id }}</td>
        <td>{{ sede.nombre }}</td>
        <td>{{ sede.ubicacion }}</td>
        <td>{{ sede.contacto }}</td>
        <td>
          <button (click)="editSede(sede)">Editar</button>
          <button (click)="deleteSede(sede.id)">Eliminar</button>
          <button (click)="verInventario(sede.id)">Ver Inventario</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
<app-modal-sede *ngIf="showModal" [sede]="selectedSede" (close)="closeModal($event)"></app-modal-sede>
